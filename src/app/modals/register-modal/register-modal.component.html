<app-base-modal
  [isActive]="isActive"
  [closeButton]="true"
  (onClose)="closeModal()"
>
  <app-logo></app-logo>
  <h1 class="header">
    Sign up to continue
  </h1>
  <div class="expander">
    <app-input
      [variant]="'email'"
      [label]="'Email'"
      [placeholder]="'your.email@mail.com'"
    ></app-input>
  </div>
  <div class="expander">
    <app-input
      [variant]="'password'"
      [label]="'Password'"
    ></app-input>
  </div>
  <div class="expander">
    <app-input
      [variant]="'password'"
      [label]="'Password confirmation'"
    ></app-input>
  </div>
  <div class="expander">
    <app-button
      [variant]="'primary'"
      [label]="'Sign Up'"
      [fill]="true"
    ></app-button>
  </div>
  <span class="or">
    OR
  </span>
  <div class="expander">
    <app-register></app-register>
  </div>
  <div class="expander">
    <p class="tos">
      By continuing you agree to LabDT’s <span class="highlight">Terms of Service</span> and acknowledge you’ve read our <span class="highlight">Privacy Policy</span>.
    </p>
    <p class="tos">
       <p>
    <hr>
    <p class="sign-up" (click)="openLoginModal()">
      Already on LabDT? Sign in
    </p>
  </div>
</app-base-modal>
